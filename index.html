<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div  class="pin-generator half-width">
                    <input id="random.display" class="form-control generatedValue" type="text">
                    <button id="addPin" class="generate-btn" >Generate Pin</button>
                </div>
            </div>
            <div  class="col-md-6">
                <div class="input-section half-width">
                    <input id="number-display" class="form-control" type="text" name="calculator" disabled>
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div onclick="inputValueTaker(this.innerText)" class="button">7</div>
                              <div onclick="inputValueTaker(this.innerText)"class="button">8</div>
                              <div onclick="inputValueTaker(this.innerText)" class="button">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div onclick= "inputValueTaker(this.innerText)"class="button" >4</div>
                              <div onclick= "inputValueTaker(this.innerText)" class="button">5</div>
                              <div  onclick="inputValueTaker(this.innerText)" class="button">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div onclick= "inputValueTaker(this.innerText)" class="button">1</div>
                              <div onclick= "inputValueTaker(this.innerText)" class="button">2</div>
                              <div onclick= "inputValueTaker(this.innerText)" class="button">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div onclick= "removeFromLast()" class="button"> < </div>
                                <div onclick= "inputValueTaker(this.innerText)" class="button">0</div>
                                <div onclick="clearAll()" class="button">C</div>
                            </div>
                            <div id="submit-area">
                                <button  type="submit" class="submit-btn">Submit</button>
                                <p class="action-left">3 try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p id = 'not-match' class="notify">❌ Pin Didn't Match, Please try again</p>
            <p id="match" class="notify">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
